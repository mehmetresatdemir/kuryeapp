<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîî Test Bildirimleri - Kurye App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .alert.success {
            background: #ECFDF5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }
        
        .alert.error {
            background: #FEF2F2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .quick-btn {
            background: #F3F4F6;
            border: 1px solid #D1D5DB;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .quick-btn:hover {
            background: #E5E7EB;
            border-color: #667eea;
        }
        
        .quick-btn h3 {
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .quick-btn p {
            color: #6B7280;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .form-row { grid-template-columns: 1fr; }
            .quick-actions { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîî Test Bildirimleri</h1>
            <p>Restoran ve kuryelere test bildirimleri g√∂nder</p>
        </div>
        
        <div class="content">
            <div id="alert" class="alert"></div>
            
            <!-- Hƒ±zlƒ± Eylemler -->
            <div class="quick-actions">
                <div class="quick-btn" onclick="fillTestData('restaurant', 'info')">
                    <h3>üè™ Restoran Bilgi</h3>
                    <p>T√ºm restoranlara bilgi mesajƒ±</p>
                </div>
                <div class="quick-btn" onclick="fillTestData('courier', 'warning')">
                    <h3>üö¥ Kurye Uyarƒ±</h3>
                    <p>T√ºm kuryelere uyarƒ± mesajƒ±</p>
                </div>
                <div class="quick-btn" onclick="fillTestData('restaurant', 'success')">
                    <h3>‚úÖ Ba≈üarƒ± Mesajƒ±</h3>
                    <p>Restoranlara ba≈üarƒ± bildirimi</p>
                </div>
                <div class="quick-btn" onclick="fillTestData('courier', 'error')">
                    <h3>‚ùå Hata Bildirimi</h3>
                    <p>Kuryelere hata mesajƒ±</p>
                </div>
            </div>
            
            <form id="notificationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="userType">Kullanƒ±cƒ± Tipi</label>
                        <select id="userType" required>
                            <option value="">Se√ßiniz</option>
                            <option value="restaurant">Restoran</option>
                            <option value="courier">Kurye</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="type">Bildirim Tipi</label>
                        <select id="type" required>
                            <option value="info">Bilgi</option>
                            <option value="success">Ba≈üarƒ±</option>
                            <option value="warning">Uyarƒ±</option>
                            <option value="error">Hata</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="userId">Kullanƒ±cƒ± ID (Bo≈ü bƒ±rakƒ±rsan t√ºm√ºne g√∂nderilir)</label>
                    <input type="number" id="userId" placeholder="√ñrn: 123 (t√ºm√º i√ßin bo≈ü bƒ±rak)">
                </div>
                
                <div class="form-group">
                    <label for="title">Ba≈ülƒ±k</label>
                    <input type="text" id="title" required placeholder="Bildirim ba≈ülƒ±ƒüƒ±">
                </div>
                
                <div class="form-group">
                    <label for="message">Mesaj</label>
                    <textarea id="message" required placeholder="Bildirim mesajƒ±..."></textarea>
                </div>
                
                <button type="submit" class="btn" id="sendBtn">
                    üì§ Bildirim G√∂nder
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000'; // Bu deƒüer dinamik olarak ayarlanabilir
        
        // Hƒ±zlƒ± test verisi doldur
        function fillTestData(userType, type) {
            document.getElementById('userType').value = userType;
            document.getElementById('type').value = type;
            document.getElementById('userId').value = '';
            
            const testData = {
                'restaurant_info': {
                    title: 'Sistem G√ºncellemesi',
                    message: 'Sistem g√ºncellemesi tamamlandƒ±. Yeni √∂zellikler artƒ±k kullanƒ±labilir.'
                },
                'restaurant_success': {
                    title: 'Ba≈üarƒ±lƒ± ƒ∞≈ülem',
                    message: 'Sipari≈ü i≈üleminiz ba≈üarƒ±yla tamamlandƒ±. Te≈üekk√ºr ederiz!'
                },
                'courier_warning': {
                    title: '√ñnemli Uyarƒ±',
                    message: 'L√ºtfen aktif sipari≈ülerinizi kontrol edin. Geciken teslimatlar var.'
                },
                'courier_error': {
                    title: 'Sistem Hatasƒ±',
                    message: 'Konum g√ºncellemesinde sorun ya≈üanƒ±yor. L√ºtfen uygulamayƒ± yeniden ba≈ülatƒ±n.'
                }
            };
            
            const key = `${userType}_${type}`;
            if (testData[key]) {
                document.getElementById('title').value = testData[key].title;
                document.getElementById('message').value = testData[key].message;
            }
        }
        
        // Bildirim g√∂nder
        document.getElementById('notificationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const sendBtn = document.getElementById('sendBtn');
            const alert = document.getElementById('alert');
            
            sendBtn.disabled = true;
            sendBtn.textContent = '‚è≥ G√∂nderiliyor...';
            
            const formData = {
                userType: document.getElementById('userType').value,
                type: document.getElementById('type').value,
                userId: document.getElementById('userId').value || null,
                title: document.getElementById('title').value,
                message: document.getElementById('message').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/notifications`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', '‚úÖ Bildirim ba≈üarƒ±yla g√∂nderildi!');
                    document.getElementById('notificationForm').reset();
                } else {
                    throw new Error(result.message || 'Bildirim g√∂nderilemedi');
                }
            } catch (error) {
                console.error('Bildirim g√∂nderme hatasƒ±:', error);
                showAlert('error', '‚ùå Hata: ' + error.message);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'üì§ Bildirim G√∂nder';
            }
        });
        
        // Alert g√∂ster
        function showAlert(type, message) {
            const alert = document.getElementById('alert');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        // Sayfa y√ºklendiƒüinde varsayƒ±lan deƒüerleri ayarla
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('type').value = 'info';
        });
    </script>
</body>
</html>
