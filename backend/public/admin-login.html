<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Admin Panel Giri≈ü</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .login-btn:hover {
            transform: translateY(-2px);
        }
        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            font-weight: 500;
            display: none;
        }
        .success-message {
            color: #27ae60;
            margin-top: 1rem;
            font-weight: 500;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üöö</div>
        <h1>Admin Panel Giri≈ü</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">≈ûifre:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">üîì Giri≈ü Yap</button>
            
            <div id="errorMessage" class="error-message">
                ‚ùå Yanlƒ±≈ü ≈üifre!
            </div>
            <div id="successMessage" class="success-message">
                ‚úÖ Giri≈ü ba≈üarƒ±lƒ±, y√∂nlendiriliyorsunuz...
            </div>
        </form>
    </div>

    <script>
        // Basit ≈üifre (deƒüi≈ütirilebilir)
        const ADMIN_PASSWORD = 'admin123';
        
        // Zaten giri≈ü yapƒ±lmƒ±≈üsa dashboard'a y√∂nlendir
        if (localStorage.getItem('adminAuth') === 'authenticated') {
            window.location.href = 'admin-dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            // Hata ve ba≈üarƒ± mesajlarƒ±nƒ± gizle
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            if (password === ADMIN_PASSWORD) {
                // ≈ûifre doƒüru - localStorage'a token kaydet
                localStorage.setItem('adminAuth', 'authenticated');
                
                // Ba≈üarƒ± mesajƒ± g√∂ster
                successMsg.style.display = 'block';
                
                // 1 saniye sonra dashboard'a y√∂nlendir
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            } else {
                // ≈ûifre yanlƒ±≈ü - hata mesajƒ± g√∂ster
                errorMsg.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        // Enter tu≈üu ile de giri≈ü yapƒ±labilsin
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
