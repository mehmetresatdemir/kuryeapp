<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔐 Admin Panel Giriş</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .login-btn:hover {
            transform: translateY(-2px);
        }
        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            font-weight: 500;
            display: none;
        }
        .success-message {
            color: #27ae60;
            margin-top: 1rem;
            font-weight: 500;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">🚚</div>
        <h1>Admin Panel Giriş</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">🔓 Giriş Yap</button>
            
            <div id="errorMessage" class="error-message">
                ❌ Yanlış şifre!
            </div>
            <div id="successMessage" class="success-message">
                ✅ Giriş başarılı, yönlendiriliyorsunuz...
            </div>
        </form>
    </div>

    <script>
        // JWT token kontrolü - sadece GEÇERLİ token ile yönlendir
        function isTokenValid(token) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                return payload && typeof payload.exp === 'number' && payload.exp * 1000 > Date.now();
            } catch (e) {
                return false;
            }
        }

        const existingToken = localStorage.getItem('token');
        if (existingToken && isTokenValid(existingToken)) {
            window.location.href = 'admin-dashboard.html';
        } else if (existingToken && !isTokenValid(existingToken)) {
            // Geçersiz token'ı temizle
            localStorage.removeItem('token');
            localStorage.removeItem('adminAuth');
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            const submitBtn = document.querySelector('.login-btn');
            
            // Hata ve başarı mesajlarını gizle
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Loading state
            submitBtn.disabled = true;
            submitBtn.textContent = '🔄 Giriş yapılıyor...';
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // JWT token'ı localStorage'a kaydet
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('adminAuth', 'authenticated'); // Eski sistem uyumluluğu için
                    
                    // Başarı mesajı göster
                    successMsg.textContent = data.message || 'Giriş başarılı!';
                    successMsg.style.display = 'block';
                    
                    // 1 saniye sonra dashboard'a yönlendir
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                } else {
                    // Şifre yanlış - hata mesajı göster
                    errorMsg.textContent = data.message || 'Giriş başarısız';
                    errorMsg.style.display = 'block';
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('Login hatası:', error);
                errorMsg.textContent = 'Bağlantı hatası. Lütfen tekrar deneyin.';
                errorMsg.style.display = 'block';
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = '🔓 Giriş Yap';
            }
        });

        // Enter tuşu ile de giriş yapılabilsin
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
