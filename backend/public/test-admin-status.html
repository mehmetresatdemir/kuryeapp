<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Status Test</title>
</head>
<body>
    <h1>Admin Status Test</h1>
    
    <div>
        <h3>API Durumu: <span id="apiStatus">ğŸŸ¡ Test ediliyor...</span></h3>
        <h3>VeritabanÄ± Durumu: <span id="databaseStatus">ğŸŸ¡ Test ediliyor...</span></h3>
        <h3>Son GÃ¼ncelleme: <span id="lastUpdate">-</span></h3>
    </div>
    
    <div id="logs" style="margin-top: 20px; padding: 10px; background: #f0f0f0; height: 200px; overflow-y: auto;">
        <h4>Loglar:</h4>
    </div>

    <script>
        // API Base URL'ini dinamik olarak al
        let API_BASE = 'https://kuryex.enucuzal.com'; // fallback
        
        // Backend'den API base URL'ini al
        async function fetchApiBase() {
            try {
                const response = await fetch('/api/admin/config/api-base-url');
                const data = await response.json();
                if (data.success && data.apiBaseUrl) {
                    API_BASE = data.apiBaseUrl;
                    console.log('âœ… API_BASE dinamik olarak alÄ±ndÄ±:', API_BASE);
                }
            } catch (error) {
                console.warn('âš ï¸ API_BASE alÄ±namadÄ±, fallback kullanÄ±lÄ±yor:', API_BASE);
            }
        }
        
        // Sayfa yÃ¼klendiÄŸinde API base'i al
        fetchApiBase();
        
        function addLog(message) {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleString('tr-TR');
            logsDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        function checkSystemStatus() {
            addLog('INFO: Sistem durumu kontrol ediliyor...');
            
            // API durumunu kontrol et
            fetch(`${API_BASE}/api/health`)
                .then(response => {
                    addLog(`INFO: HTTP Status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    addLog(`INFO: Response data: ${JSON.stringify(data, null, 2)}`);
                    
                    if (data.status === 'ok' && data.database && data.database.healthy) {
                        document.getElementById('apiStatus').innerHTML = 'ğŸŸ¢ Ã‡alÄ±ÅŸÄ±yor';
                        document.getElementById('databaseStatus').innerHTML = 'ğŸŸ¢ Ã‡evrimiÃ§i';
                        addLog('SUCCESS: API ve veritabanÄ± baÄŸlantÄ±sÄ± saÄŸlÄ±klÄ±');
                    } else {
                        document.getElementById('apiStatus').innerHTML = 'ğŸ”´ Hata';
                        document.getElementById('databaseStatus').innerHTML = 'ğŸ”´ BaÄŸlantÄ± HatasÄ±';
                        addLog('ERROR: API veya veritabanÄ± baÄŸlantÄ±sÄ±nda sorun');
                    }
                })
                .catch(error => {
                    console.error('Health check error:', error);
                    document.getElementById('apiStatus').innerHTML = 'ğŸ”´ Offline';
                    document.getElementById('databaseStatus').innerHTML = 'ğŸ”´ BaÄŸlantÄ± HatasÄ±';
                    addLog('ERROR: API baÄŸlantÄ±sÄ± kurulamadÄ± - ' + error.message);
                });

            // Son gÃ¼ncelleme zamanÄ±nÄ± ayarla
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('tr-TR');
        }
        
        // Sayfa yÃ¼klendiÄŸinde test et
        document.addEventListener('DOMContentLoaded', function() {
            addLog('INFO: Sayfa yÃ¼klendi, test baÅŸlatÄ±lÄ±yor...');
            checkSystemStatus();
        });
        
        // Her 10 saniyede bir test et
        setInterval(checkSystemStatus, 10000);
    </script>
</body>
</html>
