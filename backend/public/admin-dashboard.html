<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>ğŸšš Kurye App - Dashboard v3.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 2rem;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .nav-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        .nav-link {
            padding: 0.5rem 1rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        .nav-link:hover { background: #5a67d8; }
        .nav-link.active { background: #4c51bf; }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        .metric-item {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            color: white;
        }
        .metric-value { 
            font-size: 1.5rem; 
            font-weight: bold; 
            margin-bottom: 0.5rem; 
            transition: transform 0.2s ease, color 0.3s ease;
        }
        .metric-label { font-size: 0.9rem; opacity: 0.9; }
        .chart-container { height: 300px; margin-top: 1rem; }
        .refresh-btn {
            padding: 0.5rem 1rem;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .refresh-btn:hover { background: #059669; }
        .map-container {
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 1rem;
        }
        .map-card {
            grid-column: span 2;
        }
        @media (max-width: 768px) {
            .map-card {
                grid-column: span 1;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }

        .form-grid {
            display: grid;
            gap: 1rem;
            margin: 1rem 0;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input,
        .form-group select {
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group small {
            margin-top: 0.25rem;
            color: #666;
            font-size: 0.8rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: none;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Checkbox styling */
        input[type="checkbox"] {
            width: auto !important;
            margin-right: 0.5rem;
            transform: scale(1.2);
        }

        .form-group label:has(input[type="checkbox"]) {
            flex-direction: row;
            align-items: center;
            font-weight: normal;
        }
    </style>

</head>

    <script>
        // ğŸ” Admin ÅŸifre kontrolÃ¼
        function checkAdminAuth() {
            if (localStorage.getItem('adminAuth') !== 'authenticated') {
                window.location.href = 'admin-login.html';
                return false;
            }
            return true;
        }
        
        // Sayfa yÃ¼klendiÄŸinde ÅŸifre kontrol et
        if (!checkAdminAuth()) {
            document.body.innerHTML = '<div style="text-align: center; padding: 50px; color: white; font-size: 1.2rem;">ğŸ” Yetki kontrolÃ¼ yapÄ±lÄ±yor...</div>';
        }

        let API_BASE; // Define API_BASE globally but without immediate assignment
        let selectedLocation = null;
        let locationPickerMarker = null;

        // Function to fetch API_BASE from backend
        async function fetchApiBase() {
            try {
                const response = await fetch('/api/admin/config/api-base-url');
                const data = await response.json();
                if (data.success && data.apiBaseUrl) {
                    API_BASE = data.apiBaseUrl;
                    console.log('API_BASE baÅŸarÄ±yla ayarlandÄ±:', API_BASE);
                } else {
                    console.error('API_BASE backend tarafÄ±ndan saÄŸlanamadÄ±:', data.message || 'Bilinmeyen Hata');
                    API_BASE = 'https://kuryex.enucuzal.com'; // Use production HTTPS
                }
            } catch (error) {
                console.error('API_BASE yÃ¼klenirken hata oluÅŸtu:', error);
                API_BASE = 'https://kuryex.enucuzal.com'; // Use production HTTPS on error
            }
        }

        console.log('fetchApiBase fonksiyonu tanÄ±mlandÄ± ve Ã§alÄ±ÅŸÄ±yor.'); // Added for debugging

        // Google Maps API'sini dinamik olarak yÃ¼kle
        async function loadGoogleMapsScript() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/config/google-maps-key`, {
                    headers: getAuthHeaders()
                });
                const data = await response.json();

                if (data.success && data.key) {
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${data.key}&libraries=geometry&callback=initMap`;
                    script.async = true;
                    script.defer = true;
                    document.head.appendChild(script);
                    console.log('Google Maps API script baÅŸarÄ±yla yÃ¼klendi.');
                } else {
                    console.error('Google Maps API anahtarÄ± backend tarafÄ±ndan saÄŸlanamadÄ±:', data.message || 'Bilinmeyen Hata');
                    // Fallback olarak OpenStreetMap veya baÅŸka bir harita kÃ¼tÃ¼phanesi kullanma mantÄ±ÄŸÄ± buraya eklenebilir.
                    // Åimdilik sadece hata mesajÄ± gÃ¶steriliyor.
                    initMap(); // Google Maps olmadan harita fonksiyonlarÄ±nÄ± baÅŸlatmaya Ã§alÄ±ÅŸ
                }
            } catch (error) {
                console.error('Google Maps API script yÃ¼klenirken hata oluÅŸtu:', error);
                initMap(); // Hata durumunda da harita fonksiyonlarÄ±nÄ± baÅŸlatmaya Ã§alÄ±ÅŸ
            }
        }

        // Helper function to get authorization headers
        function getAuthHeaders() {
            const token = localStorage.getItem('token');
            if (token) {
                return {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                };
            }
            return { 'Content-Type': 'application/json' }; // Sadece Content-Type gÃ¶nder, token yoksa yetkisiz eriÅŸim hatasÄ± verme
        }

        // Sayfa yÃ¼klendiÄŸinde verileri Ã§ek
        let waitingForWebSocketData = true;
        let webSocketDataReceived = false;
        let fallbackTimeout;

        document.addEventListener('DOMContentLoaded', async function() {
            console.log('ğŸš€ Dashboard v3.0 yÃ¼kleniyor...', new Date().toISOString());
            await fetchApiBase(); // Fetch API_BASE first
            loadOnlineStats();
            loadOrderStatusMetrics();
            loadGoogleMapsScript();
            
            // Harita hazÄ±r olduÄŸunda websocket dinlemeye baÅŸla
            initializeSocket();
            
            // 3 saniye websocket verisi bekle, gelmezse DB'den Ã§ek
            fallbackTimeout = setTimeout(() => {
                if (!webSocketDataReceived && waitingForWebSocketData) {
                    console.log('â° WebSocket verisi gelmedi, DB\'den Ã§ekiliyor...');
                    waitingForWebSocketData = false;
                    loadMapData();
                }
            }, 3000);
        });

        // Online istatistikleri yÃ¼kle
        function loadOnlineStats() {
            if (!API_BASE) {
                console.log('API_BASE henÃ¼z yÃ¼klenmedi, bekleniyor...');
                setTimeout(loadOnlineStats, 1000);
                return;
            }
            
            fetch(`${API_BASE}/api/admin/online-stats`, {
                headers: getAuthHeaders(),
                mode: 'cors'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP hata! Durum: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success && data.data) {
                        document.getElementById('onlineCouriers').textContent = data.data.totalOnlineCouriers || 0;
                        document.getElementById('onlineRestaurants').textContent = data.data.totalOnlineRestaurants || 0;
                        
                        // Kurye listesini gÃ¼ncelle
                        updateCourierList(data.data.onlineCouriers || []);
                    } else {
                        console.error('Online stats API yanÄ±tÄ±:', data);
                        // Fallback values
                        document.getElementById('onlineCouriers').textContent = '-';
                        document.getElementById('onlineRestaurants').textContent = '-';
                    }
                })
                .catch(error => {
                    console.error('Online istatistikler yÃ¼klenirken hata:', error);
                    // Fallback values
                    document.getElementById('onlineCouriers').textContent = 'Hata';
                    document.getElementById('onlineRestaurants').textContent = 'Hata';
                });
        }

        // Kurye listesini gÃ¼ncelle
        function updateCourierList(couriers) {
            const courierListContent = document.getElementById('courierListContent');
            
            if (couriers.length === 0) {
                courierListContent.innerHTML = '<div style="color: #666; font-style: italic;">Ã‡evrimiÃ§i kurye yok</div>';
                return;
            }
            
            const courierItems = couriers.map(courier => {
                const joinTime = new Date(courier.joinTime).toLocaleTimeString('tr-TR');
                const lastActivity = new Date(courier.lastActivity).toLocaleTimeString('tr-TR');
                const statusColor = courier.isBlocked ? '#ef4444' : '#10b981';
                const statusText = courier.isBlocked ? 'EngellenmiÅŸ' : 'Aktif';
                
                return `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px; margin: 4px 0; background: white; border-radius: 6px; border-left: 4px solid ${statusColor};">
                        <div>
                            <strong>${courier.name}</strong>
                            <div style="font-size: 0.8rem; color: #666;">
                                ${courier.email} â€¢ ${statusText}
                            </div>
                        </div>
                        <div style="text-align: right; font-size: 0.8rem; color: #666;">
                            <div>BaÄŸlandÄ±: ${joinTime}</div>
                            <div>Son Aktivite: ${lastActivity}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            courierListContent.innerHTML = courierItems;
        }

        // Kurye listesini gÃ¶ster/gizle
        function toggleCourierList() {
            const couriersList = document.getElementById('onlineCouriersList');
            const toggleBtn = document.getElementById('toggleCourierBtn');
            
            if (couriersList.style.display === 'none') {
                couriersList.style.display = 'block';
                toggleBtn.textContent = 'ğŸ“‹ Kurye Listesini Gizle';
                loadOnlineStats(); // Listeyi gÃ¶sterirken verileri yenile
            } else {
                couriersList.style.display = 'none';
                toggleBtn.textContent = 'ğŸ“‹ Kurye Listesini GÃ¶ster';
            }
        }

        // SipariÅŸ durumu metriklerini yÃ¼kle (Eski loadOrderChart yerine)
        async function loadOrderStatusMetrics() {
            if (!API_BASE) {
                console.log('API_BASE henÃ¼z yÃ¼klenmedi, order status metrics bekleniyor...');
                setTimeout(loadOrderStatusMetrics, 1000);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/analytics/order-status-counts`, {
                    headers: getAuthHeaders(),
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();

                if (data.success && data.data) {
                    const orderCounts = data.data;
                    document.getElementById('ordersBekliyor').textContent = orderCounts.bekliyor || 0;
                    document.getElementById('ordersOnayBekliyor').textContent = orderCounts.onayBekliyor || 0;
                    document.getElementById('ordersKuryede').textContent = orderCounts.kuryede || 0;
                    document.getElementById('ordersTeslimEdildi').textContent = orderCounts.teslimEdildi || 0;
                } else {
                    console.error('SipariÅŸ durumu verileri alÄ±namadÄ±:', data.message || 'Bilinmeyen Hata');
                    document.getElementById('ordersBekliyor').textContent = '-';
                    document.getElementById('ordersOnayBekliyor').textContent = '-';
                    document.getElementById('ordersKuryede').textContent = '-';
                    document.getElementById('ordersTeslimEdildi').textContent = '-';
                }
            } catch (error) {
                console.error('SipariÅŸ durumu metrikleri yÃ¼klenirken hata:', error);
                // Fallback values
                document.getElementById('ordersBekliyor').textContent = 'Hata';
                document.getElementById('ordersOnayBekliyor').textContent = 'Hata';
                document.getElementById('ordersKuryede').textContent = 'Hata';
                document.getElementById('ordersTeslimEdildi').textContent = 'Hata';
            }
        }

        let map;
        let courierMarkers = [];

        // Harita baÅŸlatma - Restaurant sayfasÄ±ndan kopyalandÄ±
        function initMap() {
            // Ana harita
            map = new google.maps.Map(document.getElementById('mapContainer'), {
                zoom: 11,
                center: { lat: 41.0082, lng: 28.9784 }, // Ä°stanbul
                styles: [
                    {
                        featureType: "poi",
                        elementType: "labels",
                        stylers: [{ visibility: "off" }]
                    }
                ]
            });
            
            loadCourierMarkers();
            
            // 15 saniyede bir yenile
            setInterval(loadCourierMarkers, 15000);
        }

        // Kurye markerlarÄ±nÄ± yÃ¼kle - Restaurant sayfasÄ±ndan kopyalandÄ±
        function loadCourierMarkers() {
            // Mevcut markerlarÄ± temizle
            courierMarkers.forEach(marker => marker.setMap(null));
            courierMarkers = [];
            
            fetch(`${API_BASE}/api/admin/couriers`, {
                headers: getAuthHeaders()
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP hata! Durum: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        const bounds = new google.maps.LatLngBounds();
                        let hasMarkers = false;
                        
                        data.data.forEach(courier => {
                            if (courier.latitude && courier.longitude) {
                                const position = { lat: parseFloat(courier.latitude), lng: parseFloat(courier.longitude) };
                                
                                const marker = new google.maps.Marker({
                                    position: position,
                                    map: map,
                                    title: courier.name,
                                    icon: {
                                        path: google.maps.SymbolPath.CIRCLE,
                                        scale: 12,
                                        fillColor: '#10b981',
                                        fillOpacity: 1.0,
                                        strokeColor: '#ffffff',
                                        strokeWeight: 3
                                    }
                                });
                                
                                const infoWindow = new google.maps.InfoWindow({
                                    content: `
                                        <div style="padding: 0.5rem;">
                                            <h4 style="margin: 0 0 0.5rem 0; color: #333;">ğŸï¸ ${courier.name}</h4>
                                            <p style="margin: 0; font-size: 0.9rem;">ğŸ“§ ${courier.email}</p>
                                            <p style="margin: 0; font-size: 0.9rem;">ğŸ“ ${courier.phone || 'Telefon belirtilmemiÅŸ'}</p>
                                            <p style="margin: 0.25rem 0 0 0; font-size: 0.8rem; color: #666;">ğŸ“ ${parseFloat(courier.latitude).toFixed(6)}, ${parseFloat(courier.longitude).toFixed(6)}</p>
                                        </div>
                                    `
                                });
                                
                                marker.addListener('click', () => {
                                    infoWindow.open(map, marker);
                                });
                                
                                courierMarkers.push(marker);
                                bounds.extend(position);
                                hasMarkers = true;
                            }
                        });
                        
                        // TÃ¼m markerlarÄ± kapsayacak ÅŸekilde haritayÄ± odakla
                        if (hasMarkers) {
                            map.fitBounds(bounds);
                            
                            // Minimum zoom seviyesi ayarla (Ã§ok fazla yakÄ±nlaÅŸtÄ±rmasÄ±n)
                            google.maps.event.addListenerOnce(map, 'bounds_changed', function() {
